<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>>
    <style type="text/css">
        h2, h3{
            color: blue;
        }  
        div, p{
            color: red;
            size: 20px;
        }
    </style>
</head>
<body>
    <h2>我是标题2，字体是蓝颜色</h2>
    <div>我是div标签里面的文字, 我的字体大小是20px, 字体颜色是红色</div>

    <h3>我是标题3，字体是蓝颜色</h3>
    <p>我是p标签里面的文字, 我的字体大小是20px, 字体颜色是红色</p>
</body>
</html>
