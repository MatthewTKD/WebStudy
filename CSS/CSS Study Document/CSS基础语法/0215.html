<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0215</title>
    <style type="text/css">
        body {color: blue; font-size: 200%; font-family: "微软雅黑";}
        p.weight {font-weight: bold;} 
        p.style {font-style: italic;}
        p.variant {font-variant: small-caps;}

    </style>
</head>
<body>
    <p class="weight">font-weight属性规定字体粗细</p>  
    <p class="style">font-style属性规定字体的样式</p>
    <p class="variant">font-variant属性设置文本为小型大写字母</p>
</body>
</html>
