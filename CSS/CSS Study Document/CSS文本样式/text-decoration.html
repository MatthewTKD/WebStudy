<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-decoration</title>
    <style type="text/css">
        .one{text-decoration: underline;}
        span{text-decoration: line-through;}
        .two{text-decoration: overline;}
        .three{text-decoration: line-through;}
        .fouth{text-decoration: blink;}
    </style>
</head>
<body>
    <p class="one">CSS <span>lalalala</span></p> 
    <p class="two">CSS lalalala</p> 
    <p class="three">CSS lalalala</p> 
    <p class="fouth">CSS lalalala</p> 
</body>
</html>
