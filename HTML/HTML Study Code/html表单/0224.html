<!DOCTYPE html>
<html>
<head>
    <title>表单</title>
    <meta charset="utf-8">
</head>
<body>
    <table>
        <tr>
            <td>下拉菜单:</td>
        </tr>
        <tr>
            <td>
                <select>
                    <option value="monker">猴子</option>
                    <option value="pandom">熊猫</option>
                    <option value="targer">老虎</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>列表:</td>
        </tr>
        <tr>
            <td>
                <select size="3" multiple>
                    <option value="">苹果</option>
                    <option value="">香蕉</option>
                    <option value="">橙子</option>
                    <option value="">梨</option>
                </select>
            </td>
        </tr>
    </table>
</body>
</html>
