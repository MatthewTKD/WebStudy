<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!--创建2行3列表格-->
    <table border="6" width="500px" bgcolor = "#f2f2f2" cellspacing = "5" cellpadding = "5" align="center" frame = "box" rules = "none">
        <caption>前端工程师平均工资</caption>
        <thead>
            <tr>
                <th>城市</th>
                <th>2014</th>
                <th>2014</th>
                <th>2015</th>
                <th>2016</th>
            </tr>
            <tr>
                <th>城市</th>
                <th>上半年</th>
                <th>下半年</th>
                <th>2015</th>
                <th>2016</th>
            </tr>
        </thead>        
        <tbody>
            <tr>
                <td>北京</td>
                <td>8000</td>
                <td>9000</td>
                <td>10000</td>
                <td>12000</td>
            </tr>
            <tr>
                <td>上海</td>
                <td>6000</td>
                <td>7000</td>
                <td>80000</td>
                <td>10000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>合计</td>
                <td>7000</td>
                <td>8000</td>
                <td>90000</td>
                <td>11000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
