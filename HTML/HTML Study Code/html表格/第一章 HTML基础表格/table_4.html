<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
    <title>表格属性</title>
</head>
<body>
    <!--创建2行3列表格-->
    <table border="6" width="500px" bgcolor = "#f2f2f2" cellspacing = "5" cellpadding = "0" align="center">
        <caption>前端工程师平均工资</caption>
        <thead>
            <tr bgcolor = "#d8e4bc">
                <th rowspan="2">城市</th>
                <th colspan="2">2014</th>
                <th rowspan="2">2015</th>
                <th rowspan="2">2016</th>
            </tr>
            <tr bgcolor = "#d8e4bc">
                <th>上半年</th>
                <th>下半年</th>
            </tr>
        </thead>        
        <tbody align="center" valign = "middle">
            <tr>
                <td bgcolor="#b8cce4" align="center" valign = "middle">北京</td>
                <td>8000</td>
                <td>9000</td>
                <td>10000</td>
                <td>12000</td>
            </tr>
            <tr>
                <td bgcolor="#b8cce4" align="center" valign = "middle">上海</td>
                <td>6000</td>
                <td>7000</td>
                <td>80000</td>
                <td>10000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr align="center" valign = "middle">
                <td bgcolor="#b8cce4" height = "40px">合计</td>
                <td>7000</td>
                <td>8000</td>
                <td>90000</td>
                <td>11000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
