<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>收银系统</title>
</head>
<body>
    <script>
        var price = prompt("请输入商品的价格");
        var amount = prompt("请输入商品的数量");
        var res = price * amount;
        if (res >= 500) {
            alert("请您支付" + res * 0.8);
        } else {
            alert("请您支付" + res)
        }
	</script>
</body>
