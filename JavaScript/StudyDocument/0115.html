<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数字转换中文大写</title>
</head>
<body>
    <script>
		//补充代码
        var number = parseInt(prompt("请输入您想转换成中文大写的0~9的数字"));
        switch (number) {
            case 0: 
            alert("零");
            break;
            case 1:
            alert("一");
            break;
            default:
            alert("输入的数字不对");
        }
	</script>
</body>
</html>
