<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tomorrow转为大写</title>
</head>
<body>
    <script>
        var str="Never deter till tomorrow that which you can do today";
        var arr = str.split(" ")
        arr[3] = arr[3].toUpperCase()
        str = arr.join(" ")
        document.write(str)
    </script> 
</body>
</html>
