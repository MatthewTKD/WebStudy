<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arrayMethod</title>
</head>
<body>
    <script>
        // push
        var arr = ['a', 'b','c']
        var newArrlength = arr.push('d', 'e')
        console.log(arr)
        console.log(newArrlength)

        // unshift
        var arr2 = ['a', 'b','c']
        var newArraylength2 = arr2.unshift('d','c')
        console.log(arr2)
        console.log(newArraylength2)

        // join
        var arr3 = ['a', 'b','c']
        var arr3String = arr3.join()
        console.log(arr3String + "  " + typeof(arr3String))
        var arr3String = arr3.join("-")
        console.log(arr3String + "  " + typeof(arr3String))
        
        //reverse
        var arr4 = ['a','b','c']
        arr4.reverse()
        console.log(arr4)

        // sort
        var arr5 = [9, 23, 15, 88, 12]
        arr5.sort()
        console.log(arr5)
        // 降序
        arr5.sort(function(a, b){return b - a})
        console.log(arr5)
        // 升序
        arr5.sort(function(a, b){return a - b})
        console.log(arr5)

        // concat()
        var arr6 = ['a', 'b'],
            arr7 = ['c', 'd']
        arr8 = arr6.concat(arr7, [5, 4])
        console.log(arr6)
        console.log(arr8)

        // slice()
        var arr9 = ['a', 'b', 'c', 'd']
        console.log(arr9.slice(1, 3))
        console.log(arr9.slice(2))
        console.log(arr9.slice(-3, 3))
        console.log(arr9.slice(1, -1))
        console.log(arr9.slice())

        // splice()
        console.log("splice()")
        // delete
        var arr10 = ['a', 'b', 'c', 'd']
        console.log(arr10.splice(1, 2))
        console.log(arr10)
        // insert
        var arr10 = ['a', 'b', 'c', 'd']
        console.log(arr10.splice(1, 0, '1', '2'))
        console.log(arr10)
        // replace
        var arr10 = ['a', 'b', 'c', 'd']
        console.log(arr10.splice(1, 2, '1', '2'))
        console.log(arr10)

        // indexof()
        console.log("indexof()")
        var arr11 = [2, 3, 1, 3, 5, 6]
        console.log(arr11.indexOf(3))
        console.log(arr11.indexOf(3, 2))

        // lastIndexof()
        console.log("indexof()")
        var arr12 = [2, 3, 1, 3, 5, 6]
        console.log(arr12.lastIndexOf(3))
        console.log(arr12.lastIndexOf(3, 2))
        
    </script> 
</body>
</html>
