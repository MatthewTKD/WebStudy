<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>
    <script>
        for (var i = 0; i < 50; i ++) {
            document.write(i + "<br/>");
        }

        var i = 0;
        while (i < 100) {
            document.write(i + "&nbsp");
            i ++;
        }

            document.write(i + "&nbsp");
            i ++;

    </script> 
</body>
</html>
