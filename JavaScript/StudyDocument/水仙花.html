<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>水仙花数</title>
</head>
<body>
    <script>
        // 	填写代码
        var hundreds, tens, ones;
        for (var num = 100; num <= 1000; num++) {
            hundreds = parseInt(num / 100);
            tens = parseInt((num - hundreds * 100) / 10);
            ones = parseInt(num % 10);

            if (hundreds * hundreds * hundreds + tens * tens * tens + ones * ones * ones == num) {
                document.write(num + "&nbsp");
            }
        }
    </script>
</body>
</html>
